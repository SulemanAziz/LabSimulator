<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabola</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Javascript\Physics\Exp.js" defer></script>
</head>
<body>
    <div class="navbar">
        <a href="Homepage.html">
            <img src="Images\home.png" alt="Home">
        </a>
    </div>

    <div class="experiment-container">
        <div class="form-section">
            <h1>Parabolic Motion</h1>
            <form>
                <div class="input-group">
                    <label>Enter Distance</label>
                    <input type="number">
                    <div class="radio-group">
                        <input type="radio" name="viscosity" value="kaliometer"><label>Kilometer</label>
                        <input type="radio" name="viscosity" value="Meter"><label>Meter</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Enter Angle</label>
                    <input type="number" name="length">
                    <div class="radio-group">
                        <input type="radio" name="l_unit" value="degree"><label>Degree</label>
                        <input type="radio" name="l_unit" value="radian"><label>Radian</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>If you'd like to change gravity, please input a custom value for g (m/sÂ²):</label>
                    <input type="number" name="gravity" value="9.8">
                </div>

                <div class="result-display">
                    Vi: <span id="Vi"></span>
                </div>
                
                <div class="button-group">
                    <button type="reset">Reset</button>
                    <button type="submit">Calculate</button>
                </div>
            </form>
        </div>
        <div class="visualization">
            <img src="Images\Parabola.gif" alt="Parabola Animation">
        </div>
    </div>
</body>
</html>
