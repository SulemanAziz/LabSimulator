<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution PH</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Javascript/Chemistry/Exp.JS" defer></script>
</head>
<body>
    <div class="navbar">
        <a href="Homepage.html">
            <img src="Images\home.png" alt="Home">
        </a>
    </div>

    <div class="experiment-container">
        <div class="form-section">
            <h1>Simulate Solution:</h1>
            <form>
                <div class="input-group">
                    <label>Enter PH1</label>
                    <input type="number" name="pH1" id="pH1">
                </div>

                <div class="input-group">
                    <label>Enter Volume 1</label>
                    <input type="number" name="Volume1" id="V1">
                    <div class="radio-group">
                        <input type="radio" name="Volume1" value="mL"><label>Milliliters</label>
                        <input type="radio" name="Volume1" value="L"><label>Liters</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Enter PH2</label>
                    <input type="number" name="pH2" id="pH2">
                </div>

                <div class="input-group">
                    <label>Enter Volume2</label>
                    <input type="number" name="Volume2" id="V2">
                    <div class="radio-group">
                        <input type="radio" name="Volume2" value="mL"><label>Milliliters</label>
                        <input type="radio" name="Volume2" value="L"><label>Liters</label>
                    </div>
                </div>

                <div class="result-display">
                    FinalPH: <span id="FPH"></span>
                </div>

                <div class="result-display">
                    FinalVolume: <span id="FV"></span>
                </div>


                <div class="button-group">
                    <button type="reset">Reset</button>
                    <button type="button" onclick="FinalPH(document.getElementById('pH1').value, document.getElementById('V1').value,document.getElementById('pH2').value,document.getElementById('V2').value)">Calculate</button>
                </div>
            </form>
        </div>
        <div class="visualization">
            <img src="Images\PHScale.jpg" alt="Spring Animation">
        </div>
    </div>
    </div>
</body>
</html>
