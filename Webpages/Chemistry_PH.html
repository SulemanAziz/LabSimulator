<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution PH</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Javascript/Chemistry/Exp.JS" defer></script>
</head>
<body>
    <div class="navbar">
        <a href="Homepage.html">
            <img src="Images\home.png" alt="Home">
        </a>
    </div>

    <div class="experiment-container">
        <div class="form-section">
            <h1>Simulate Solution:</h1>
            <form>
                <div class="input-group">
                    <label>Enter Solute Quantity</label>
                    <input type="number" name="solute" id="solute">
                    <div class="radio-group">
                        <input type="radio" name="s_unit" value="ppm"><label>PPM</label>
                        <input type="radio" name="s_unit" value="mol"><label>Mol</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Enter Solvent Quantity</label>
                    <input type="number" name="solvent" id="solvent">
                    <div class="radio-group">
                        <input type="radio" name="sol_unit" value="mL"><label>Milliliters</label>
                        <input type="radio" name="sol_unit" value="L"><label>Liters</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Enter Temperature</label>
                    <input type="number" name="temp" id="temp">
                    <div class="radio-group">
                        <input type="radio" name="temp_unit" value="C"><label>Celsius</label>
                        <input type="radio" name="temp_unit" value="F"><label>Fahrenheit</label>
                        <input type="radio" name="temp_unit" value="K"><label>Kelvin</label>
                    </div>
                </div>

                <div class="result-display">
                    Concentration: <span id="Concentration"></span>
                </div>

                <div class="button-group">
                    <button type="reset">Reset</button>
                    <button type="button" onclick="Concentration(document.getElementById('solute').value, document.getElementById('solvent').value)">Calculate</button>
                </div>
            </form>
        </div>
        <div class="visualization">
            <img src="Images\PHScale.jpg" alt="Spring Animation">
        </div>
    </div>
    </div>
</body>
</html>
