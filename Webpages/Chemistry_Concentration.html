<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Concentration</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Javascript/Chemistry/Exp.JS" defer></script>
</head>
<body>
    <div class="navbar">
        <a href="Homepage.html">
            <img src="Images\home.png" alt="Home">
        </a>
    </div>

    <div class="experiment-container">
        <div class="form-section">
            <h1>Simulate Solution:</h1>
            <form>
                <div class="input-group">
                    <label>Enter Solute Quantity</label>
                    <input type="number" name="solute" id="n">
                    <div class="radio-group">
                        <input type="radio" name="s_unit" value="gram"><label>gram</label>
                        <input type="radio" name="s_unit" value="mol"><label>Mol</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Molar Mass</label>
                    <div>
                    <input type="number" name="Molar_Mass" id="Molar">
                    </div>
                </div>

                <div class="input-group">
                    <label>Enter Solvent Quantity</label>
                    <input type="number" name="solvent" id="v">
                    <div class="radio-group">
                        <input type="radio" name="sol_unit" value="mL"><label>Milliliters</label>
                        <input type="radio" name="sol_unit" value="L"><label>Liters</label>
                    </div>
                </div>

                <div class="result-display">
                   Molar Concentration: <span id="Concentration" name="Concentration"></span>
                </div>

                <div class="button-group">
                    <button type="reset">Reset</button>
                    <button type="button" onclick="Concentration(document.getElementById('n').value, document.getElementById('v').value, document.getElementById('Molar').value)">Calculate</button>
                </div>
            </form>
        </div>
        <div class="visualization">
            <img src="Images\Concentration.gif" alt="Spring Animation">
        </div>
    </div>
</body>
</html>
