<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Concentration</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Javascript/Chemistry/Exp.JS"></script>
    <style>
        .navbar{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="Homepage.html">
            <img src="Images\home.png" alt="Logo">
        </a>
    </div>

        <h1>Simulate Solution:</h1>
        <form>
            <label>Enter Solute Quantity</label>
            <br>
            <input type="number" name="solute" id="solute"></input>
            <input type="radio" name="s_unit" value="ppm">PPM</input>
            <input type="radio" name="s_unit" value="mol">Mol</input>
            <hr>
            <label>Enter Solvent Quantity</label>
            <br>
            <input type="number" name="solvent" id="solvent"></input>
            <input type="radio" name="sol_unit" value="mL">Mililiters</input>
            <input type="radio" name="sol_unit" value="L">Liters</input>
            <hr>
            <label>Enter Temperature</label>
            <br>
            <input type="number" name="temp" id="temp"></input>
            <input type="radio" name="temp_unit" value="C">Celsius</input>
            <input type="radio" name="temp_unit" value="F">Fahrenheit</input>
            <input type="radio" name="temp_unit" value="K">Kelvin</input>
            <hr>            
                
            <div style="border: 3px double gray; border-radius: 10px; padding: 10px; font-size: xx-large; text-align: left; margin-left: 60%; margin-bottom: 1%; width: 30%;">
                Concentration: <span id="Concentration"></span>
            </div>

            <hr>
            <button type="reset" style="width: 49%;">Reset</button>
            <button type="button" style="width: 49%;" onclick = "Concentration(document.getElementById('solute').value, document.getElementById('solvent').value)">Calculate</button>
        </form>
    </div>
</body>
</html>
