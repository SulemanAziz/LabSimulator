<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Constant</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Javascript/Physics/Exp.js" defer></script>
</head>
<body>
    <div class="navbar">
        <a href="Homepage.html">
            <img src="Images\home.png" alt="Home">
        </a>
    </div>

    <div class="experiment-container">
        <div class="form-section">
            <h1>Simulate Spring Constant:</h1>
            <form>
                <div class="input-group">
                    <label>Enter Mass</label>
                    <input type="number" name="length" id="m">
                    <div class="radio-group">
                        <input type="radio" name="l_unit" value="cm"><label>Centimeter</label>
                        <input type="radio" name="l_unit" value="m"><label>Meter</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Enter Initial position</label>
                    <input type="number" name="position" id="x">
                    <div class="radio-group">
                        <input type="radio" name="d_unit" value="cm"><label>Centimeter</label>
                        <input type="radio" name="d_unit" value="m"><label>Meter</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>If you'd like to change gravity, please input a custom value for g (m/sÂ²):</label>
                    <input type="number" name="gravity" value="9.8" id="g">
                </div>

                <div class="result-display">
                    K: <span id="springConstant"></span>
                </div>

                <div class="button-group">
                    <button type="reset">Reset</button>
                    <button type="button" onclick="Hooks_Law(document.getElementById('m').value,document.getElementById('g').value, document.getElementById('x').value)">Calculate</button>
                </div>
            </form>
        </div>
        <div class="visualization">
            <img src="Images\Spring.gif" alt="Spring Animation">
        </div>
    </div>
</body>
</html>
