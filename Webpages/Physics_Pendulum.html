<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Javascript\Physics\Exp.js" defer></script>
</head>
<body>
    <div class="navbar">
        <a href="Homepage.html">
            <img src="Images\home.png" alt="Home">
        </a>
    </div>

    <div class="experiment-container">
        <div class="form-section">
            <h1>Simulate Pendulum Period</h1>
            <form>
                <div class="input-group">
                    <label>Enter Viscosity (Pa*s) or Select Medium</label>
                    <input type="number" id="v" value="0.0000183">
                    <div class="radio-group">
                        <input type="radio" name="viscosity" value="air" onclick="document.getElementById('v').value=0.0000183">
                        <label>Air</label>
                        <input type="radio" name="viscosity" value="water" onclick="document.getElementById('v').value=0.89">
                        <label>Water</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Enter Length</label>
                    <input type="number" name="length" id="l">
                    <div class="radio-group">
                        <input type="radio" name="l_unit" value="cm"><label>Centimeter</label>
                        <input type="radio" name="l_unit" value="m"><label>Meter</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Enter Diameter</label>
                    <input type="number" name="diameter" id="d">
                    <div class="radio-group">
                        <input type="radio" name="d_unit" value="cm"><label>Centimeter</label>
                        <input type="radio" name="d_unit" value="m"><label>Meter</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Enter Mass</label>
                    <input type="number" name="mass" id="m">
                    <div class="radio-group">
                        <input type="radio" name="unit" value="kg"><label>Kilograms</label>
                        <input type="radio" name="unit" value="g"><label>Grams</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>If you'd like to change gravity, please input a custom value for g (m/sÂ²):</label>
                    <input type="number" name="gravity" value="9.8" id="g">
                </div>

                <div class="button-group">
                    <button type="reset">Reset</button>
                    <button type="button" onclick="Period(document.getElementById('g').value,document.getElementById('d').value,document.getElementById('l').value,document.getElementById('v').value,document.getElementById('m').value)">
                        Calculate
                    </button>
                </div>
            </form>
        </div>

        <div class="output-section">
            <div class="result-display">
                <h2>Period:</h2>
                <span id="period"></span>
            </div>
            <div class="visualization">
                <img src="Images\Pendulum.gif" alt="Pendulum Animation">
            </div>
        </div>
    </div>
</body>
</html>
