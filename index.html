<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="Style.css">
    <script src="LoginRedirect.js"></script>
    <script src="sql-wasm.js" defer></script>
</head>
<body class="login-body">
    <header class="login-header">
        <h1>VIRTUAL LAB SIMULATOR</h1>
    </header>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <label for="username">Enter ID</label>
            <input type="text" id="username" required>
            <label for="pass">Enter Password</label>
            <input type="password" id="pass" required>
            <div class="button-group">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="button" class="submit-btn" onclick="Validate_User(event, document.getElementById('username').value, document.getElementById('pass').value)">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
